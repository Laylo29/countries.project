<header class="site-header bg-white py-[23px]">

                  </svg>
                        </svg>
                        
                    <span>liked</span>
                </button>
            <button class="flex items-center gap-[5px] p-2 cursor-pointer border-[2px] border-block rounded-md">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bookmark-heart" viewBox="0  0 16 16">

            <button class="flex items-center gap-[5px] p-2 cursor-pointer border-[2px] border-block rounded-md">
            <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd" d="M13.5532 13.815C9.66857 13.815 6.51929 10.9278 6.51929 7.36821C6.51929 6.0253 6.96679 4.78158 7.73143 3.75C4.69036 4.69515 2.5 7.33122 2.5 10.4381C2.5 14.3385 5.94929 17.5 10.2036 17.5C13.5929 17.5 16.4696 15.4932 17.5 12.7045C16.375 13.4048 15.0161 13.815 13.5532 13.815Z" fill="white" stroke="#111517" stroke-width="1.25"/>

</header>
  <main>
         <section class="pt-[48px]">
             <div class="containers flex justify-between">
                 <input class="search-input w-[480px] py-[19px] pl-[74px] rounded-[5px] outline-none shadow-md focus:shadow-blue-500" type="text" placeholder="Search for a countryâ€¦">
                 <select  class="choose-select w-[200px] py-[19px] pl-[24px] rounded-[5px] outline-none shadow-md focus:shadow-blue-500" >
                 <option selected disabled value="all">Filter by capital</option>
                </select>     
            </div>
            <div class="containers !mt-[48px]">
                <ul class="country-list mb-[48px] flex flex-wrap !gap-[20px]">
